name: Flutter CI - Build Prod

on:
  push:
    branches:
      - main

jobs:
  build-prod-apk:
    name: Build Prod APK
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ’¾ Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          cache: true

      - name: ğŸ”„ Install Dependencies
        run: flutter pub get

      - name: ğŸ› ï¸ Generate environment files
        run: |
          # Buat .env.prod (wajib)
          echo "${{ secrets.ENV_PROD }}" > .env.prod
          
          echo "âœ… .env.prod created"

      - name: ğŸ” Verify files
        run: |
          echo "Checking created files:"
          ls -la .env.* 2>/dev/null || echo "No .env files found"

      - name: ğŸ“¦ Build APK
        run: flutter build apk --flavor prod -t lib/main_prod.dart --release

      - name: ğŸ“¦ Rename APK
        run: |
          if [ -f "build/app/outputs/flutter-apk/app-prod-release.apk" ]; then
            mv build/app/outputs/flutter-apk/app-prod-release.apk build/app/outputs/flutter-apk/sakutani.apk
            echo "âœ… APK renamed successfully"
          else
            echo "âŒ APK file not found"
            ls -la build/app/outputs/flutter-apk/
            exit 1
          fi

      - name: â¬†ï¸ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sakutani-app
          path: build/app/outputs/flutter-apk/sakutani.apk