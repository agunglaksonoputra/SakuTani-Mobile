name: Flutter CI - Build Prod

on:
  push:
    branches:
      - main

jobs:
  build-prod-apk:
    name: Build Prod APK
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ’¾ Install Flutter
        uses: subosito/flutter-action@v2

      - name: ğŸ”„ Install Dependencies
        run: flutter pub get

      - name: ğŸ› ï¸ Generate .env.prod file
        run: echo "${{ secrets.ENV_PROD }}" > .env.prod

      - name: ğŸ“¦ Build APK
        run: flutter build apk --flavor prod -t lib/main_prod.dart

      - name: ğŸ“¦ Rename APK
        run: mv build/app/outputs/flutter-apk/app-prod-release.apk build/app/outputs/flutter-apk/sakutani.apk

      - name: â¬†ï¸ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sakutani-app
          path: build/app/outputs/flutter-apk/sakutani.apk
